<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pixabay Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body id="bg">

    <header class="p-5 text-center">
      <h1> Pixabay Search </h1>
     <span id="key"> Keyword: </span>
      <input type="text" id="keyword" 
       aria-label="Search through site content">

       <spam id="col">Orientation: </spam>
      <select id="orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>

       <br><br>
       <button id="searchBtn" type="button">Search</button>
       <div class="message bg-danger text-light"> </div>
    </header>
    <hr>

    <!-- images and numeber of likes -->
    <div id="img">
        <span id="images" class="text-center">
        <h3 id="likes"></h3>
    </div>
    
    </div>

<script src="script.js"></script>
    
  </body>
</html>
